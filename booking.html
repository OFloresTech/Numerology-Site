<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda tu Consulta - Marlene Saavedra Flores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Agenda tu Consulta</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="services.html">Servicios</a>
      <a href="booking.html">Agenda</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>
  <main>
    <form class="booking-form">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="service">Selecciona el servicio:</label>
      <select id="service" name="service" required>
        <option value="">--Selecciona--</option>
        <option>Carta Numerológica</option>
        <option>Compatibilidad de pareja</option>
        <option>Orientación vocacional</option>
        <option>Numerología transgeneracional</option>
        <option>Relación hijos y padres</option>
        <option>Consulta de seguimiento</option>
      </select>

      <label for="date">Fecha preferida:</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Mensaje (opcional):</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Marlene Saavedra Flores</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
